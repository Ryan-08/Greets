<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Hi!!!</title>
</head>
<body onload="startTime()">
    <div class="bg">
        <div class="container centered">
            <h3 id="greet"></h3>
            <h2 id="aGreet"></h2>            
            <!-- <h1 id="greeting"></h1> -->
            <h1 id="mygreet"></h1>            
        </div>
    </div>
    <script>                        
        function startTime() {
            const contain = document.querySelector(".container");
            const bg = document.querySelector(".bg");
            var Month = ["Januari", "Februari", "Maret", "April", "Mei", 
                        "Juni", "Juli", "Agustus", "September", 
                        "Oktober", "November", "Desember"];
            var day = ["Minggu", "Senin", "Selasa", 
                        "Rabu", "Kamis", "Jumat", "Sabtu"];            
            var greets = ["Selamat Pagi", "Selamat Siang", "Selamat Sore", "Selamat Malam"];
            var mine = ["Have a Nice Day!!", "Keep the Spirit for Today!!", 
                        "Good Job, Keep It Up!!", "Exhausting day<br>Thanks for Today<br>Have a Nice Dream!!"];
            var color = ["white", "navy", "gray", "#800080"];
            var backG = ["url('img/morn.jpg')", "url('img/noon.jpg')", "url('img/after.jpg')", "url('img/night.jpg')"];
            var i;
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            h = checkTime(h);
            m = checkTime(m);
            s = checkTime(s);

            document.getElementById("greet").innerHTML = 
            day[d.getDay()] + " " + d.getDate() +" "+ Month[d.getMonth()] +" "+ d.getFullYear();  
                 
            document.getElementById("aGreet").innerHTML = 
            h + ":" + m + ":" + s;

            if(d.getHours() >= 4 && d.getHours() <= 10)
                i=0;
            else if(d.getHours() > 10 && d.getHours() <= 14)
                i=1;
            else if(d.getHours() > 14 && d.getHours() <= 19)
                i=2;
            else
                i=3;
            // document.getElementById("greeting").innerHTML = greets[i];
            document.getElementById("mygreet").innerHTML = mine[i];
            contain.style.color = color[i];  
            bg.style.background = backG[i];
            bg.style.setProperty("background-position", 'center');
            var t = setTimeout(startTime, 500);
        }
        function checkTime(n) {
            if (n < 10) {n = "0" + n};  // add zero in front of numbers < 10
            return n;
        }
    </script>
</body>
</html>
